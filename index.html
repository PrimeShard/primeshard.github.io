<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Shard</title>
    <style>
        body { 
            background-color: #0d0d0d; 
            color: #f2f2f2; 
            font-family: 'Courier New', monospace; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .container { text-align: center; }
        h1 { 
            font-size: 3rem; 
            margin-bottom: 0.5rem; 
            letter-spacing: 5px; 
            text-transform: uppercase; 
            border-bottom: 2px solid #00ffff;
            display: inline-block;
            padding-bottom: 10px;
        }
        p { color: #888; margin-top: 15px; font-size: 1.2rem;}
        a { color: #00ffff; text-decoration: none; border: 1px solid #00ffff; padding: 10px 20px; border-radius: 5px; transition: all 0.3s ease;}
        a:hover { background-color: #00ffff; color: #000; }
        .status { color: #0f0; font-size: 0.9rem; margin-bottom: 30px; letter-spacing: 2px;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Prime Shard</h1>
        <div class="status">[ SYSTEM ONLINE ]</div>
        <p>Forging New Worlds.</p>
        <br><br>
    </div>
</body>
</html>

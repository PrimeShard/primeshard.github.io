<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Shard - Forging New Worlds</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* 1. Global Reset */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: #000000; /* Pitch Black */
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
        }

        /* 2. Container Layout (Side by Side) */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px; /* Space between logo and text */
            padding: 20px;
            animation: fadeIn 2.5s ease-out;
            max-width: 1000px;
        }

        /* 3. The Logo SVG */
        .logo-symbol {
            width: 360px; /* Adjust this number to make logo bigger/smaller */
            height: auto;
            pointer-events: none; /* Prevents dragging/right-clicking */
            user-select: none;
        }

        /* 4. Text Typography */
        .text-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .studio-name {
            font-size: 4rem; /* Big Title */
            font-weight: 700; /* Bold */
            letter-spacing: 0.1em; 
            line-height: 1;
            margin-bottom: 12px;
            text-transform: uppercase;
        }

        .tagline {
            font-size: 1.1rem;
            font-weight: 400; 
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: #ffffff; 
        }

        /* Responsive: Stack vertically on mobile phones */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; 
                text-align: center;
                gap: 20px;
            }
            .studio-name { font-size: 2.5rem; }
            .tagline { font-size: 0.9rem; }
            .logo-symbol { width: 140px; }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
